<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <table border="1" class="tabla-horarios">

        <tr>
            <td colspan="6" align="center" class="horarios">Horarios</td>
        </tr>
        
        <tr class="dias-turnos">
            
            <td>Dias</td>
            <td colspan="2">Mañana</td>
            <td colspan="2">Tarde</td>
        </tr>

        <tr>
            <td class="lunes-negrita">Lunes</td>
            <td class="lunes-cursiva">07:00hs</td>
            <td class="lunes-cursiva">07:30hs</td>
            <td class="lunes-cursiva">16:00hs</td>
            <td class="lunes-cursiva">16:30hs</td>            
        </tr>

        <tr>
            <td class="martes-negrita">Martes</td>
            <td class="martes-cursiva">09:00hs</td>
            <td class="martes-cursiva">09:30hs</td>
            <td class="martes-cursiva">17:00hs</td>
            <td class="martes-cursiva">17:30hs</td>            
        </tr>

        <tr>
            <td class="miercoles-negrita">Miércoles</td>
            <td class="miercoles-cursiva">11:00hs</td>
            <td class="miercoles-cursiva">11:30hs</td>
            <td class="miercoles-cursiva">19:00hs</td>
            <td class="miercoles-cursiva">19:30hs</td>            
        </tr>

        <tr>
            <td class="jueves-negrita">Jueves</td>
            <td class="jueves-cursiva">08:00hs</td>
            <td class="jueves-cursiva">08:30hs</td>
            <td class="jueves-cursiva">20:00hs</td>
            <td class="jueves-cursiva">20:30hs</td>            
        </tr>

        <tr>
            <td class="viernes-negrita">Viernes</td>
            <td class="viernes-cursiva">10:00hs</td>
            <td class="viernes-cursiva">10:30hs</td>
            <td class="viernes-cursiva">18:00hs</td>
            <td class="viernes-cursiva">18:30hs</td>            
        </tr>

    </table>

</body>
</html>
